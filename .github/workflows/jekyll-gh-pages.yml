# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

##Local Env
env:
  # Blogger API Configuration (from Secrets if sensitive)
  VITE_BLOGGER_BLOG_ID: ${{ secrets.VITE_BLOGGER_BLOG_ID }}
  VITE_BLOGGER_API_KEY: ${{ secrets.VITE_BLOGGER_API_KEY }}

  # Application Configuration (public)
  VITE_APP_NAME: "Parenthesis India"
  VITE_APP_URL: "https://www.parenthesis.in"

  # Contact Information
  VITE_CONTACT_EMAIL: "parenthesis.in@gmail.com"
  VITE_PRIVACY_EMAIL: "parenthesis.in+privacy@gmail.com"
  VITE_LEGAL_EMAIL: "parenthesis.in+legal@gmail.com"
  VITE_CONTACT_PHONE: "${{ secrets.VITE_CONTACT_PHONE }}"

  # Social Media Links
  VITE_GITHUB_URL: "https://github.com/sagar-ved"
  VITE_LINKEDIN_URL: "https://linkedin.com/in/sagarvedverma"
  VITE_TWITTER_URL: "https://twitter.com/sagarvedverma"

  # Google Chat Webhook Configuration
  VITE_GOOGLE_CHAT_WEBHOOK_URL: https://chat.googleapis.com/v1/spaces/AAQAykS1aZg/messages
  VITE_GOOGLE_CHAT_API_KEY: ${{ secrets.VITE_GOOGLE_CHAT_API_KEY }}
  VITE_GOOGLE_CHAT_TOKEN: ${{ secrets.VITE_GOOGLE_CHAT_TOKEN }}
jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
